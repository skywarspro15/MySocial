<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySocial - Log in</title>
  <link rel="stylesheet" href="styles/login-signup.css">
</head>

<body>
  <div class="bg"></div>
  <section class="card">
    <div class="card-top card-item">
      <div class="header">
        <h1>Create an account</h1>
        <p>Welcome to MySocial! Enter your username and password.</p>
      </div>
      <div class="form">
        <span class="input-group">
          <label id="lblName" for="name">username</label>
          <input type="text" id="name" />
        </span>
        <span class="input-group">
          <label id="lblPwd" for="pwd">password</label>
          <input type="password" id="pwd" />
        </span>
      </div>
    </div>
    <div class="card-bottom card-item">
      <p><a href="/login">Log in</a>, or <a href="#">browse as a guest.</a></p>
      <button id="signUp" onclick="signUp()">
        Sign up 
      </button>
    </div>
  </section>
</body>
<script src="scripts/script.js"></script>
</html>
